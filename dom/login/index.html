<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./assets/cookie.ico" type="image/x-icon" />
    <title>login</title>
    <script src="./app/index.js" defer></script>
    <!-- styles -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="flex items-center justify-center min-h-screen bg-black">
    <section
      class="bg-gray-900 p-8 rounded-lg shadow-md w-full max-w-md text-center"
    >
      <h2 class="text-2xl font-bold mb-6 text-green-500">Login</h2>
      <form id="loginForm" class="space-y-6">
        <div>
          <label for="username" class="block text-green-500">Username</label>
          <input
            type="text"
            id="username"
            name="username"
            class="w-full mt-1 px-3 py-2 border border-green-500 rounded-lg shadow-sm bg-gray-800 text-green-500 focus:outline-none focus:ring focus:ring-green-300"
            required
          />
        </div>
        <div>
          <button
            type="submit"
            class="w-full bg-green-500 text-black py-2 rounded-lg shadow-md hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-500"
          >
            Login
          </button>
        </div>
      </form>
      <div
        id="welcomeMessage"
        class="hidden mt-6 p-4 bg-green-100 text-green-900 rounded-lg"
      >
        Welcome back, <span id="usernameDisplay"></span>!
        <button
          id="logoutButton"
          class="ml-4 bg-red-600 text-white py-1 px-3 rounded-lg shadow-md hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500"
        >
          Logout
        </button>
      </div>
    </section>
  </body>
</html>
