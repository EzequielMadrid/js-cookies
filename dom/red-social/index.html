<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./assets/cookie.ico" type="image/x-icon" />
    <title>Arch Gallery App</title>
    <script src="./app/data.js" defer></script>
    <script src="./app/index.js" defer></script>
    <!-- styles -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-black">
    <header class="bg-gray-900 py-4">
      <div class="container mx-auto flex justify-between items-center">
        <h1 class="text-cyan-200 text-xl">Arch Gallery App</h1>
        <button id="toggleCart" class="text-cyan-200 hover:text-white">
          ðŸ›’ Cart
        </button>
      </div>
    </header>
    <main class="container mx-auto py-8">
      <div
        id="articles-container"
        class="w-full lg:w-2/5 mx-auto bg-gray-900 text-cyan-200"
      ></div>
    </main>
    <!-- carrito oculto -->
    <aside
      id="cartModal"
      class="fixed top-0 left-0 w-full h-screen bg-black bg-opacity-50 hidden overflow-y-auto"
    >
      <div
        class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 bg-gray-900 p-4 rounded-md text-center"
      >
        <h2 class="text-cyan-200 text-xl mb-2 font-extrabold">My favorites</h2>
        <ul id="cartItems" class="mb-2 text-cyan-200">
          <!-- mis favoritos se agregarÃ¡n acÃ¡ -->
        </ul>
        <button
          id="closeCart"
          class="py-2 px-6 text-cyan-200 rounded-md font-bold hover:bg-gray-800"
        >
          Close
        </button>
      </div>
    </aside>
  </body>
</html>
